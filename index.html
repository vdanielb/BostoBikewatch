<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Bikewatch</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>🚴🏼‍♀️ Boston Bikewatch 🏙️</h1>
    <header class="time-filter-header">
      <label>
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #888; font-style: italic;">(any time)</em>
      </label>
    </header>

    <div id="map">
      <svg></svg>
    </div>

    <div class="legend">
      <span class="legend-label">Legend:</span>
      <span class="legend-item">
        <span class="legend-dot departures"></span> More departures
      </span>
      <span class="legend-item">
        <span class="legend-dot balanced"></span> Balanced
      </span>
      <span class="legend-item">
        <span class="legend-dot arrivals"></span> More arrivals
      </span>
    </div>
    
  </body>
</html>
